<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Race Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Verseny Részletei</h2>
    <div class="mb-3">
        <label class="form-label"><strong>Név:</strong></label>
        <span th:text="${race.name}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label"><strong>Táv:</strong></label>
        <span th:text="${race.distance} + ' km'"></span>
    </div>
    <h3>Versenyzők</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Név</th>
            <th>Idő (perc)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.runner.name}"></td>
            <td th:text="${result.timeInMinutes}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
