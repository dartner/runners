<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új verseny létrehozása</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Új verseny létrehozása</h2>
    <form th:action="@{/addRace}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Verseny neve</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Távolság (km)</label>
            <input type="number" class="form-control" id="distance" name="distance" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Verseny létrehozása</button>
    </form>
</div>
</body>
</html>
