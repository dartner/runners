<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Races</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Versenyek</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="mb-0"></p>
        <a href="/createRace" class="btn btn-primary">Új verseny</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Név</th>
            <th>Távolság (km)</th>
            <th>Részletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="race : ${races}">
            <td th:text="${race.name}"></td>
            <td th:text="${race.distance}"></td>
            <td>
                <a th:href="@{/raceDetails/{id}(id=${race.id})}" class="btn btn-secondary btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
